       <title>Simple Form</title>

   <body>
       <h1>Simple Form</h1>
       <form method="post" action="/submit">

           <input type="text" name="name" required><br><br>

           <input type="email" name="email" required><br><br>
           <input type="submit" value="Submit">
       </form>
   </body>
   </html>
